<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamesarc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="cyber-header">
        <h1 class="glow">Gamesarc</h1>
        <a href="login.html" class="login-btn">Login</a>
    </header>

    <!-- Navigation (Links open new pages) -->
    <nav class="cyber-nav">
        <ul>
            <li><a href="games.html">Games</a></li>
            <li><a href="premium.html">Premium</a></li>
            <li><a href="membership.html">Membership</a></li>
            <li><a href="notices.html">Notices</a></li>
            <li><a href="suggestions.html">Suggestions</a></li>
        </ul>
    </nav>

    <!-- Random Game Suggestions Section -->
    <section id="suggestions" class="section slide-in">
        <h2>Random Game Suggestions</h2>
        <div class="game-grid">
            <div class="game-suggestion">
                <img src="game-banner1.jpg" alt="Game Banner 1" class="game-banner">
                <h3>Game Title 1</h3>
                <button onclick="openGame('Game1')">View</button>
            </div>
            <div class="game-suggestion">
                <img src="game-banner2.jpg" alt="Game Banner 2" class="game-banner">
                <h3>Game Title 2</h3>
                <button onclick="openGame('Game2')">View</button>
            </div>
            <div class="game-suggestion">
                <img src="game-banner3.jpg" alt="Game Banner 3" class="game-banner">
                <h3>Game Title 3</h3>
                <button onclick="openGame('Game3')">View</button>
            </div>
            <!-- Add more as needed -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>

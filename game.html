<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games - Gamesarc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Steam-like Header -->
    <header class="steam-header">
        <div class="header-left">
            <h1>Gamesarc</h1>
        </div>
        <nav class="steam-nav">
            <a href="index.html">Store</a>
            <a href="games.html">Games</a>
            <a href="premium.html">Premium</a>
            <a href="membership.html">Membership</a>
            <a href="notices.html">Notices</a>
            <a href="suggestions.html">Suggestions</a>
        </nav>
        <div class="header-right">
            <input type="text" placeholder="Search games..." class="search-bar">
            <a href="login.html" class="login-btn">Login</a>
        </div>
    </header>

    <section class="section">
        <h2>Games by OS</h2>
        <div class="game-category">
            <h3>Mac (Intel)</h3>
            <div class="game-list">
                <div class="game-item" onclick="openGame('MacIntelGame1')">MacIntelGame1</div>
                <div class="game-item" onclick="openGame('MacIntelGame2')">MacIntelGame2</div>
            </div>
        </div>
        <div class="game-category">
            <h3>Mac (ARM)</h3>
            <div class="game-list">
                <div class="game-item" onclick="openGame('MacARMGame1')">MacARMGame1</div>
            </div>
        </div>
        <div class="game-category">
            <h3>PC</h3>
            <div class="game-list">
                <div class="game-item" onclick="openGame('PCGame1')">PCGame1</div>
            </div>
        </div>
        <div class="game-category">
            <h3>Android</h3>
            <div class="game-list">
                <div class="game-item" onclick="openGame('AndroidGame1')">AndroidGame1</div>
            </div>
        </div>
        <div class="game-category">
            <h3>PPSSPP</h3>
            <div class="game-list">
                <div class="game-item" onclick="openGame('PPSSPPGame1')">PPSSPPGame1</div>
            </div>
        </div>
        <div class="game-category">
            <h3>PS2</h3>
            <div class="game-list">
                <div class="game-item" onclick="openGame('PS2Game1')">PS2Game1</div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>

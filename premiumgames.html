<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Premium - Gamesarc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Steam-like Header -->
    <header class="steam-header">
        <div class="header-left">
            <h1>Gamesarc</h1>
        </div>
        <nav class="steam-nav">
            <a href="index.html">Store</a>
            <a href="games.html">Games</a>
            <a href="premium.html">Premium</a>
            <a href="membership.html">Membership</a>
            <a href="notices.html">Notices</a>
            <a href="suggestions.html">Suggestions</a>
        </nav>
        <div class="header-right">
            <input type="text" placeholder="Search games..." class="search-bar">
            <a href="login.html" class="login-btn">Login</a>
        </div>
    </header>

    <section class="section">
        <h2>Premium Games</h2>
        <p>Contact Us</p>
        <a href="https://instagram.com/youraccount" target="_blank"><img src="insta-logo.png" alt="Instagram" style="width:50px;"></a>
        <a href="https://t.me/youraccount" target="_blank"><img src="telegram-logo.png" alt="Telegram" style="width:50px;"></a>
        <div class="game-grid">
            <div class="game-suggestion" onclick="openGame('PremiumGame1')">
                <img src="premium-banner1.jpg" alt="Premium Game 1">
                <h3>Premium Game 1</h3>
                <p>Redeem with 100 points</p>
                <button onclick="redeemGame('PremiumGame1', 100)">Redeem</button>
            </div>
            <div class="game-suggestion" onclick="openGame('PremiumGame2')">
                <img src="premium-banner2.jpg" alt="Premium Game 2">
                <h3>Premium Game 2</h3>
                <p>Redeem with 200 points</p>
                <button onclick="redeemGame('PremiumGame2', 200)">Redeem</button>
            </div>
            <!-- Add more premium games -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
